; --- Move the cola into a new location near the middle of the store
modify:
{
	match:
	{
		"targetname" "cola"
	}
	replace:
	{
		"origin" "-7337 -2022 431.5"
		"angles" "0 0 0"
	}
	insert:
	{
		"OnPlayerPickup" "cola_cooler,StopGlowing,,0,-1"
	}
}
{
	match:
	{
		"targetname" "cola_template"
	}
	insert:
	{
		"OnEntitySpawned" "cola_cooler,StartGlowing,,0,-1"
	}
}
