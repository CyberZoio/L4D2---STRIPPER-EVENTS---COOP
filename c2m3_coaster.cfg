; --- Run nav fixes script
; --- Fix 1: Fixes jesus spot on coaster fence by the first ramp
add:
{
	"classname" "logic_auto"
	"OnMapSpawn" "director,RunScriptFile,nav_fixes/c2m3_coaster_navfixes,20,-1"
}

; =====================================================
; --- evento scavenger montanha russa
add:
{
	"classname" "logic_auto"
		; --- gatilho do evento na cerca caida
	"OnMapSpawn" "coaster_gas_trigger,AddOutput,mins -64 -16 -72,0,-1"
	"OnMapSpawn" "coaster_gas_trigger,AddOutput,maxs 64 16 72,0,-1"
	"OnMapSpawn" "coaster_gas_trigger,AddOutput,boxmins -64 -16 -72,0,-1"
	"OnMapSpawn" "coaster_gas_trigger,AddOutput,boxmaxs 64 16 72,0,-1"
	"OnMapSpawn" "coaster_gas_trigger,AddOutput,solid 2,0,-1"
		; --- desligar painel do montanha russa
	"OnMapSpawn" "minifinale_button,Lock,,0,-1"
	"OnMapSpawn" "minifinale_switch,StopGlowing,,0,-1"
		; --- remover brilho dos galões
	"OnMapSpawn" "gas_prop,TurnGlowsOff,,0,-1"
}
{
	"classname" "trigger_once"
	"origin" "-2353 2523 0"
	"targetname" "coaster_gas_trigger"
	"filtername" "survivor_filter"
	"spawnflags" "1"
	"OnTrigger" "coaster_gas_start,Trigger,,0,-1"
	"OnTrigger" "!Rochelle,speakresponseconcept,_c4m1Intro10,0,-1"
}
{
	"classname" "logic_relay"
	"targetname" "coaster_gas_start"
	"spawnflags" "1"
	"OnTrigger" "gas_hud,TurnOn,,0,-1"
	"OnTrigger" "gas_generator_prop,startglowing,,0,-1"
	"OnTrigger" "gas_prop,TurnGlowsOn,,0,-1"
}
{
	"classname" "game_scavenge_progress_display"
	"targetname" "gas_hud"
	"max" "6"
}
{
	"classname" "math_counter"
	"max" "6"
	"targetname" "gas_counter"
		; --- ativar evento carrosel
	"OnHitMax" "minifinale_button,Unlock,,0,-1"
	"OnHitMax" "minifinale_switch,StartGlowing,,0,-1"
	"OnHitMax" "!Rochelle,speakresponseconcept,PlayerMoveOn,0,-1"
		; --- inicia o gerador
	"OnHitMax" "gas_generator_smoke,Start,,2,-1"
	"OnHitMax" "gas_generator_sound,PlaySound,,0,-1"
		; --- desativa evento gas
	"OnHitMax" "gas_generator_prop,StopGlowing,,0,-1"
	"OnHitMax" "gas_hud,TurnOff,,0,-1"
	"OnHitMax" "gas_prop,TurnGlowsOff,,0,-1"
	"OnHitMax" "!self,Kill,,0,-1"
}
; --- ativar horda
{
	"classname" "math_counter"
	"max" "1"
	"targetname" "gas_counter"
	"OnHitMax" "director,ForcePanicEvent,,2,-1"
	"OnHitMax" "!self,Kill,,0,-1"
}
; --- remover brilho do painel da montanha russa
modify:
{	
	match:
	{
		"hammerid" "569607"
	}
	delete:
	{
		"glow" "minifinale_switch"
	}
	insert:
	{
		"OnPressed" "minifinale_switch,StopGlowing,,0,-1"
	}
}
 --- botao repetito do evento no modo sobrevivencia
modify:
{	
	match:
	{
		"hammerid" "1716975"
	}
	delete:
	{
		"glow" "minifinale_switch"
	}
	insert:
	{
		"OnPressed" "minifinale_switch,StopGlowing,,0,-1"
	}
}
; --- desligar gerador ao pressionar o botao do final
modify:
{
	match:
	{
		"hammerid" "536066"
	}
	insert:
	{
		"OnPressed" "gas_generator_sound,FadeOut,2,2,-1"
		"OnPressed" "gas_generator_smoke,Stop,,2,-1"

	}
}
